<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App: Exams</title>

    <meta
      name="description"
      content="Página que muestra los exámenes de una asignatura"
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#3A3430" />

    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Test App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item" aria-current="page">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./create_subject.html"
                  >Crear Asignatura</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./create_exam.html">Crear Examen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Empezar Examen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center">Exams</h1>
      <div class="container">
        <div class="row"></div>
      </div>
      <div
        class="modal fade"
        id="modalEditExams"
        tabindex="-1"
        aria-labelledby="editExamModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Subject</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="examNameLabel" class="form-label"></label>
                  <input type="text" class="form-control" id="nameInput" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="closeModal">
                Close
              </button>
              <button type="button" class="btn btn-primary" id="saveModal">
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../src/js/show-exams.js" type="module"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
