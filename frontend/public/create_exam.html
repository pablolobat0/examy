<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Exam</title>

    <meta name="description" content="Creación de exámenes" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#3A3430" />

    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Test App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create_subject.html"
                  >Crear Asignatura</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./create_exam.html"
                  >Crear Examen</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Empezar Examen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center">Crear Examen</h2>
                <div
                  class="alert alert-danger d-none"
                  role="alert"
                  id="alert"
                ></div>
                <form id="createExam">
                  <div class="mb-3">
                    <label for="selectSubject" class="form-label"
                      >Subject</label
                    >
                    <select
                      class="form-select"
                      id="selectSubject"
                      aria-label="Select Subject"
                      required
                    ></select>
                  </div>
                  <div class="mb-3">
                    <label for="examName" class="form-label"
                      >Nombre del examen</label
                    >
                    <input
                      type="text"
                      name="examName"
                      class="form-control"
                      id="examName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="fileInput" class="form-label">Archivo</label>
                    <input
                      type="file"
                      class="form-control"
                      id="fileInput"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../src/js/exams/create-exam.js"></script>
    <footer></footer>
  </body>
</html>
